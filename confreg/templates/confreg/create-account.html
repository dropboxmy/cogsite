{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{app_name}} | {{page_title}}</title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
    <link href="{% static 'build/css/compilation.css' %}" rel="stylesheet">

  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>


      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">

                  <h2><i class="{{fa_class_logo}}"></i> {{app_name}}</h2>
              
<div id="effect">


            <form method="post" action="{% url 'account_registrant_list' %}">
              {% csrf_token %}

              <h1>{{page_title}}</h1>
              <h4>Enter <em>your own</em> details before you register for others</h4>
              <div>
                <input type="text" name="family_name" class="form-control" placeholder="Family name" required="required" />
              </div>

              <div>
                <input type="text" name="given_name" class="form-control" placeholder="Given name" required="required" />
              </div>
              <div>
                <input type="text" name="zone" class="form-control" placeholder="Zone" required="required" />
              </div>
              <div>
                <input type="text" name="district" class="form-control" placeholder="District" required="required" />
              </div>
              <div>
                <input type="text" name="mobile_no" class="form-control" placeholder="Mobile no." required="required" />
              </div>
              
              <div>
                <button type="submit" class="btn btn-default submit">Submit</button>


              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Go to
                  <a href="http://www.churchofgodsingapore.net" class="to_register"> Church of God (Singapore) </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  
                  <p>{{copyright_by}}. All Rights Reserved.</p>
                </div>
              </div>
            </form>


</div>
          </section>
        </div>
      </div>


    </div>
  </body>
</html>
